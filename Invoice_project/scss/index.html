<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/app.css">
</head>
<body>
    <div class="container">
        <h1 class="text-dark py-5">INVOICE</h1>
       <form id="recordForm" action="" class="d-print-none">
        <div class="row align-items-end">
            <div class="col-4">
                <label class="form-label">Select Product</label>
                <select class="form-select"  id="selectProduct" name="selected" required>
                   
                  </select>
              </div>
              <div class="col-4">
                <label class="form-label" id="quantity">Quantity</label>
                <input type="number" class="form-control" name="quantity" required>
              </div>
              
              <div class="col-4">
                <input type="submit" value="Add Record" class="btn btn-dark px-5">
              </div>
           
          </div>
       </form>

       <table class="table mt-5" >
        
        <thead>
          <tr>
            <th class="">id</th>
            <th class="">Name</th>
            <th class="text-end">Quantity</th>
            <th class="text-end">Price</th>
            <th class="text-end">total</th>
          </tr>
        </thead>
       
        <tbody class="" id="record">
           <tr class="empty">
            <td colspan="5" class="text-center">There is no item</td>
           </tr>
         <tfoot>
          <tr>
            <td colspan="4" class="text-center">total</td>
            <td class="text-end" id="costTotal">0</td>
          </tr>
          
         </tfoot>
        </tbody>
      </table>
     <div class="d-flex justify-content-end d-print-none">
      <div class="">
        <button class="btn btn-outline-dark d-print-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Invoice</button>

<div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Change Product</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <ul class="list-group" id="list">
  
  </ul>
  <form class="p-3" id="createNewItem">

     <div class="">
      <label>New Item Name</label>
      <input type="text" class="form-control mb-3" name="New-Item-Name" required>
     </div>
     <div class="row">
      <div class="col-8">
        <input type="text" class="form-control" name="New-Item-Price" required>
      </div>
      <div class="col-4">
        <button class="btn btn-dark">New Item</button>
      </div>
     </div>
  </form>
</div>
      </div>
      <div class="btn btn-dark mx-2" id="printrecord"><i class="fa-solid fa-print me-1"></i>Print</div>
    </div>
    <p class="d-none d-print-block text-center">Thank for shopping with us</p>
    
     </div>
     <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
     <script src="../js/app.js"></script>
</body>
</html>
